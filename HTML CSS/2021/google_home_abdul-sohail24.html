<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Google</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<!-- CSS -->
		<style>
			li {
				display: inline;
			}

			a {
				padding: 8px;
			}

			.right {
				float: right;
			}

			.left {
				float: left;
			}

			.center {
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
			}

			.input_box {
				border-radius: 20px;
			}

			.footer {
				position: absolute;
				bottom: 0;
				width: 100%;
				height: fit-content;
				background: rgb(0, 255, 42);
			}
		</style>
	</head>
	<body>
		<!-- Navbar -->
		<nav>
			<ul>
				<div class="container-fluid" style="font-size: 24px">
					<li><a href="">Home</a></li>
					<li><a href="">About</a></li>
					<span class="right">
						<li><a href="">Gmail</a></li>
						<li><a href="">Images</a></li>
					</span>
				</div>
			</ul>
		</nav>

		<!-- Google bar -->
		<div class="center">
			<h1 style="text-align: center; font-size: 72px">
				<span style="color: blue">G</span><span style="color: red">o</span
				><span style="color: rgb(255, 255, 0)">o</span
				><span style="color: blue">g</span><span style="color: green">l</span
				><span style="color: red">e</span>
			</h1>
			<i class="fa fa-search">
				<input type="text" class="input_box col-12" style="width: 600px"
			/></i>

			<div class="row mt-3" style="justify-content: center">
				<button class="btn btn-primary col-4 mr-4" style="border-radius: 5px">
					Google Search
				</button>
				<button class="btn btn-primary col-4 mr-4" style="border-radius: 5px">
					I'm feeling lucky
				</button>
				<p>
					Go <span><a href="">behind-the-scenes</a></span> of today's Doodle
				</p>
			</div>
		</div>
		<!-- Footer -->
		<div class="footer">
			<div class="container-fluid">
				<div class="row" style="font-size: 20px">
					<div class="col-lg-4 col-12">
						<div class="row" style="float: left">
							<span style="padding: 10px 20px">Advertising</span>
							<span style="padding: 10px 20px">Business</span>
							<span style="padding: 10px 20px">How Search Works</span>
						</div>
					</div>
					<div class="col-lg-4 col-12">
						<div class="row" style="margin-left: 100px">
							<span style="padding: 10px 20px">Carbon neutral since 2007</span>
						</div>
					</div>
					<div class="col-lg-4 col-12">
						<div class="row" style="float: right">
							<span style="padding: 10px 20px">Privacy</span>
							<span style="padding: 10px 20px">Terms</span>
							<span style="padding: 10px 20px">Settings</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
