		.container{
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 500px;
		}
		.search {
			display: flex;
			width: 600px;
			height: 40px;
			align-items: center;
			justify-content: space-between;
			margin: 10px;
			/* background-color: aquamarine; */
			border: solid rgb(220, 216, 216) 0.5px;
			border-radius: 20px;
		}

		#search-icon{
			height: 20px;
			width: 20px;
			background: url("https://cdn.icon-icons.com/icons2/2551/PNG/512/search_icon_152764.png");
			background-size: contain;
			margin-left: 10px;
		}
		.search:hover{
			box-shadow: 0.5px 0.5px 5px rgba(138, 138, 155, 0.8);
		}
		.search input{
			border: none;
			width: 500px;
			height: 35px;
			font-size: 15px;
		}
		.search input:focus{
			outline: none;
			border: none;
			/* background-color: aqua; */
		}

		#mic-icon{
			height: 20px;
			width: 15px;
			background: url("https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg");
			background-size: contain;
			margin-right: 10px;
		}

		.buttons{
			display: flex;
			align-content: center;
			justify-content: space-between;
			width: 285px;
			height: 45px;
			margin: 8px;
			/* background-color: bisque; */
		}
		.btn{
			text-align: center;
			width: 140px;
			height: 36px;
			background-color: #f8f9fa;
			border: none;
		}
		.btn:hover{
			box-shadow: 0.2px 0.2px 3px rgba(138, 138, 155, 0.8);
			border-radius: 2px;
		}

		#doodle{
			width: 300px;
			height: 35px;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 13px;
			text-align: center;
			/* background-color: rgb(158, 199, 145); */
		}
		#doodle a{
			text-decoration: none;
			color: blue;
			padding: 0px;
		}

<body>
	<nav>
		<div class="left">
			<a href="#">About</a>
			<a href="#">Store</a>
		</div>
		<div class="right">
			<a href="#">Gmail</a>
			<a href="#">Images</a>
			<div id="apps-menu">
				<a href=""></a>
			</div>
			<div id="profile">
				<a href="#"></a>
			</div>
		</div>
	</nav>
	<div class="container">
		<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" width="272px">
		<div class="search">
			<div id="search-icon"></div>
			<input type="text" id="seach-query">
			<div id="mic-icon"></div>
		</div>
		<div class="buttons">
			<button class="btn"><a href="https://www.google.com">Google Search</a></button>
			<button class="btn">I'm Feeling Lucky</button>
		</div>
		<div id="doodle">
			<p>Go <a href="#">behind-the-scenes</a> of today's Doodle.</p>
		</div>
		<footer>
			<div class="left">
				<a href="#">Advertising</a>
				<a href="#">Business</a>
				<a href="#">How Search Works</a>
			</div>
			<p style="margin-right: 130px;">Carbon neutral since 2007</p>
			<div class="right">
				<a href="#">Privacy</a>
				<a href="#">Terms</a>
				<a href="#">Settings</a>
			</div>
		</footer>
	</div>
</body>
